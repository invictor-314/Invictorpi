<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invictor Pi</title>

    <!-- === PLACEHOLDER FAVICON === -->
    <!-- Ganti URL di href dengan link ke gambar favicon Anda (sebaiknya .png berbentuk lingkaran) -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for the tech/AI theme */
        body {
            background-color: #0d1117; /* GitHub dark background color */
            font-family: 'Inter', sans-serif;
            color: #c9d1d9; /* GitHub dark text color */
        }

        /* Keyframes untuk animasi denyut neon */
        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 3px #58a6ff, 0 0 6px #58a6ff; /* Lebih halus di mobile */
            }
            50% {
                text-shadow: 0 0 6px #58a6ff, 0 0 12px #58a6ff, 0 0 18px #58a6ff;
            }
        }

        /* Neon glow effect for titles and borders */
        .neon-blue-text {
            color: #58a6ff;
            animation: pulse-glow 3s ease-in-out infinite; /* Animasi ditambahkan di sini */
        }
        .neon-green-text {
            color: #39d353;
            text-shadow: 0 0 3px #39d353;
        }
        .neon-yellow-text {
            color: #e3b341;
            text-shadow: 0 0 3px #e3b341;
        }

        /* Styling for product blocks */
        .product-block {
            background-color: #161b22;
            /* Menggunakan border-bottom untuk pemisah antar item, lebih rapi di mobile */
            border-bottom: 1px solid #30363d; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-block:hover {
            transform: translateY(-3px); /* Efek hover lebih subtle */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 10px rgba(88, 166, 255, 0.3);
            border-color: #58a6ff;
        }

        /* Custom scrollbar for a more thematic look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #58a6ff; }

        /* Custom placeholder text color */
        .search-input::placeholder { color: #8b949e; }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto max-w-3xl p-4 md:p-8">

        <!-- Header Section -->
        <header class="text-center mb-8 md:mb-10">
            <!-- Menggunakan placeholder URL yang lebih stabil dan responsif -->
            <img src="Kucing Bisnis.png" alt="Logo Invictor Pi" class="w-20 h-20 md:w-28 md:h-28 mx-auto rounded-full border-4 border-[#58a6ff] shadow-lg mb-3 object-cover">
            <h1 class="text-4xl md:text-5xl font-bold neon-blue-text">Invictor Pi</h1>
            <p class="text-sm md:text-lg text-gray-400 mt-2">Manfaatkan AI Sebelum Mereka Tak Bisa Diakses Lagi.</p>
        </header>

        <!-- Search Bar -->
        <div class="mb-6 md:mb-8">
            <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Cari produk atau komunitas..." class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all search-input">
        </div>

        <!-- Product List Section -->
        <!-- Menggunakan `divide-y-0` karena pemisah sudah ditangani oleh CSS product-block border-bottom -->
        <div id="productList" class="space-y-0 overflow-hidden rounded-lg border border-gray-700/50"> 
            <!-- Produk akan di-generate oleh JavaScript di bawah -->
        </div>

    </div>

    <script>
        // ===================================================================================
        // === BAGIAN EDIT PRODUK ===
        // Untuk menambah, mengubah, atau menghapus produk, edit daftar di bawah ini.
        // - name: Nama produk (teks tebal).
        // - description: Deskripsi singkat produk.
        // - price: Harga. Tulis "Gratis" (case-insensitive) untuk warna hijau, atau teks lain (misal: "Rp 20k") untuk warna kuning.
        // - link: URL tujuan ketika blok di-klik.
        // - imageUrl: URL gambar produk (rasio 1:1). Gunakan https://placehold.co untuk placeholder.
        // ===================================================================================
        const productsData = [
            {
                name: "Jasa Video AI",
                description: "Jasa pembuatan video AI untuk film pendek, iklan, affiliate durasi custom yang bisa berisi dialog + karakter konsisten.",
                price: "Rp 25k",
                link: "https://wa.me/6285829385062?text=Info%20video%20AI%20bg", 
                imageUrl: "https://cdn.lynkid.my.id/products/02-07-2025/1751445517765_8039722.webp"
            },
            {
                name: "Discord",
                description: "Bergabung dengan komunitas para pegiat AI dan konten kreator di Indonesia. Diskusi, belajar, dan berkolaborasi.",
                price: "Gratis",
                link: "https://discord.gg/WTnSrWfJ8E", 
                imageUrl: "https://pngimg.com/d/discord_PNG3.png"
            },
            {
                name: "YouTube",
                description: "Channel Youtube resmi dari Invictor Pi, tutorial AI baru tiap minggunya.",
                price: "Gratis",
                link: "https://www.youtube.com/@invictor314/videos", 
                imageUrl: "https://static.vecteezy.com/system/resources/thumbnails/018/930/575/small_2x/youtube-logo-youtube-icon-transparent-free-png.png"
            },
            {
                name: "Tutorial Daftar Veo 3",
                description: "Tutorial lengkap daftar dan menggunakan Veo 3 dari nol.",
                price: "Gratis",
                link: "http://lynk.id/invictus31415/43jz1d6do0x5/checkout", 
                imageUrl: "https://storage.googleapis.com/gweb-uniblog-publish-prod/images/IO25_Gemini_MOD_v33_PART_1_DG_FINAL_54.max-1440x810.png"
            },
        ];

        const productList = document.getElementById('productList');

        // Fungsi untuk menampilkan produk ke halaman
        function renderProducts(productsToRender) {
            productList.innerHTML = ''; // Kosongkan daftar sebelum menampilkan yang baru

            if (productsToRender.length === 0) {
                productList.innerHTML = `<div class="p-4"><p class="text-center text-gray-500">Produk tidak ditemukan.</p></div>`;
                return;
            }

            productsToRender.forEach(product => {
                // Tentukan warna harga berdasarkan isinya
                const isFree = product.price.toLowerCase() === 'gratis';
                const priceColorClass = isFree ? 'neon-green-text border-green-500/50' : 'neon-yellow-text border-yellow-500/50';

                const productElement = document.createElement('a');
                productElement.href = product.link;
                productElement.target = "_blank"; // Buka di tab baru
                productElement.rel = "noopener noreferrer";
                // Menghapus kelas rounded-lg dan border di sini karena sudah ada di `productList` (parent)
                // Hanya menyisakan p-3/p-4 (padding) dan flex layout
                productElement.classList.add('product-block', 'p-3', 'md:p-4', 'flex', 'items-center', 'space-x-3', 'md:space-x-4', 'cursor-pointer', 'no-underline');
                productElement.setAttribute('data-name', product.name.toLowerCase()); // Untuk pencarian

                productElement.innerHTML = `
                    <div class="flex-shrink-0">
                        <!-- Mengurangi ukuran gambar di mobile (w-12 h-12) dan membesarkannya di desktop (md:w-16 md:h-16) -->
                        <img src="${product.imageUrl}" alt="Ikon untuk ${product.name}" 
                             onerror="this.onerror=null;this.src='https://placehold.co/48x48/161b22/c9d1d9?text=P';" 
                             class="w-12 h-12 md:w-16 md:h-16 rounded-md object-cover border border-gray-600/50">
                    </div>
                    <!-- Menggunakan flex-col pada text wrapper jika layar sangat kecil (optional, tapi di sini kita pertahankan horizontal) -->
                    <div class="flex-grow min-w-0">
                        <h3 class="font-bold text-base md:text-lg text-gray-200 truncate">${product.name}</h3>
                        <!-- Mengurangi ukuran teks deskripsi di mobile (text-xs) -->
                        <p class="text-xs md:text-sm text-gray-400 mt-0.5 md:mt-1">${product.description}</p>
                    </div>
                    <div class="flex-shrink-0 text-right ml-auto">
                        <!-- Mengurangi padding harga di mobile (px-2 py-0.5) -->
                        <span class="font-semibold text-xs md:text-sm px-2 py-0.5 md:px-3 md:py-1 rounded-full border ${priceColorClass}">${product.price}</span>
                    </div>
                `;
                productList.appendChild(productElement);
            });
        }

        // Fungsi untuk filter produk berdasarkan input pencarian
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = productsData.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            renderProducts(filteredProducts);
        }

        // Tampilkan semua produk saat halaman pertama kali dimuat
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(productsData);
        });
    </script>
</body>
</html>
